<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Register!</title>
</head>

<body>
    <div class="container" id="container">
        <form class="user_form">
            <h1 class="form_title">Create Account</h1>
            <label class="input_label" for="username">Name
                <input class="form_input" id="username" type="text" name="username" placeholder="Enter your name"
                    required />
            </label>
            <label class="input_label" for="email">Email
                <input class="form_input" id="email" type="email" name="email" placeholder="Enter Your email"
                    required />
            </label>
            <label class="input_label" for="password"> Password
                <input class="form_input" id="password" type="password" name="password"
                    placeholder="Enter your password" required />
            </label>
            <label class="input_label" for="verifiedpassword"> Password
                <input class="form_input" id="verifiedpassword" type="password" name="verifiedpassword"
                    placeholder="Enter your password again" required />
            </label>

            <div class="signup-note" id="signup-note"></div>
            <input class="register_button" id="signup" type="submit" value="Register Now" />

        </form>
        <a class="switch" href="./"> Log in </a h>

    </div>

    <script src="./js/signup.js"></script>
</body>

</html>
